<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="file" name="" id="" oninput="parseInputFile(this.files[0])"/>
      <input type="text" placeholder="SEARCH" oninput="doSearch(this.value)" />
      <div id="result">
        <table class="table table-striped">
          <thead style="display: none" id="result-thead">
            <tr>
              <th scope="col" style="width: 10%;">CVE</th>
              <th scope="col" style="width: 10%;">CVSS</th>
              <th scope="col" style="width: 10%;">Severity</th>
              <th scope="col" style="width: 50%;">Description</th>
              <th scope="col" style="width: 15%;">Published Date</th>
            </tr>
          </thead>
          <tbody id="result-tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
